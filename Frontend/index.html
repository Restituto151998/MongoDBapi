<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body style="background-color: bisque;">
    <center>
        <div class="container mt-5 mb-5">
            <div class="card w-50">
                <div class="card-header">
                  <b style="font-size:40px;">ADD/UPDATE Users</b>  
                </div>
                <div class="card-body">
                    <div id="form">
                        <h4 class="float-left">Name:</h4>
                        <input type="hidden" id="updateUserID">
                        <input type="text" name="fullname" class="form-control w-50" id="fullname"><br>
                        <h4 class="float-left">Email:</h4>
                        <input type="text" name="email" class="form-control w-50" id="email"> <br><br>
                        <button id="submit" class="btn btn-primary">Submit</button>
                        <button id="update" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>



        </div>

    </center>

    <div class="container">
        <h1>List Of Users</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="content">

            </tbody>
        </table>
    </div>


    <script type="text/javascript" src="index.js"></script>
</body>

</html>
